
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="card-title mb-4 mt-5 bg-warning text-white p-4">Survey Questions:</h1>

      <div class="card mb-5 p-5 bg-info text-white">
        <div class="card-body">
          <h2 class="card-subtitle">About You</h2>
          <hr>

          <!-- SURVEY-->
          <form>
            <div class="form-group">
              <label for="name">Name (Required)</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="photo">Link to Photo Image (Required)</label>
              <input type="text" class="form-control mb-3" id="photo" placeholder="Link Here" >             
            </div>

            <hr>
            <h2>Please Select A Number</h2>
            <p class="mt-4">1 = Strongly Disagree</p>
            <p class="mb-4">5 = Strongly Agree </p>
            <hr>

             <!-- Question 1 -->
            <div class="form-group">
              <h3>Question 1</h3>
              <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select class="form-control form-control-sm" id="one">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <!-- Question 2 -->
             <div class="form-group">
              <h3>Question 2</h3>
              <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.</label>
              <select class="form-control form-control-sm" id="two">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>>
              </select>
            </div>

             <!-- Question 3 -->
             <div class="form-group">
              <h3>Question 3</h3>
              <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
              <select class="form-control form-control-sm" id="three">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

             <!-- Question 4 -->
             <div class="form-group">
              <h3>Question 4</h3>
              <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
              <select class="form-control form-control-sm" id="four">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

             <!-- Question 5 -->
             <div class="form-group">
              <h3>Question 5</h3>
              <label for="exampleFormControlSelect1">People can rarely upset you.</label>
              <select class="form-control form-control-sm" id="five">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

             <!-- Question 6 -->
             <div class="form-group">
              <h3>Question 6</h3>
              <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.</label>
              <select class="form-control form-control-sm" id="six">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

             <!-- Question 7 -->
             <div class="form-group">
              <h3>Question 7</h3>
              <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>
              <select class="form-control form-control-sm" id="seven">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <!-- Question 8 -->
             <div class="form-group">
              <h3>Question 8</h3>
              <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
              <select class="form-control form-control-sm" id="eight">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <!-- Question 9 -->
             <div class="form-group">
              <h3>Question 9</h3>
              <label for="exampleFormControlSelect1">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>

            <!-- Question 10 -->
             <div class="form-group">
              <h3>Question 10</h3>
              <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of people.</label>
              <select class="form-control form-control-sm" id="ten">
                <option value="">Select an Option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <!-- Submit Button -->
            <button type="button" id="surveySubmit" class="btn btn-danger btn-lg mt-3 mb-3">Submit</button>
          </form>
        </div>
      </div>
    </div>  <!-- DONE WITH SURVEY -->

    <!-- MODAL -->
    <div id="showResults" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">

        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h4 class="modal-title">Congratulations! We have a match!</h4>
            <button id="delete" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <h5 id="BuddyName"></h5>
            <img id="BuddyImage" src="#" alt="Image Not Found">
          </div>
        
        </div>
      </div>
    </div>

  </body>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- JavaScript For the Modal -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script type="text/javascript">

  $("#surveySubmit").on("click", function(event) {
      event.preventDefault();
      //write a function that validates the form
      // if page is validated - submit data if not then alert to fill out the fields

      //grabbing the form elements
      var surveyData = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
        $("#one").val().trim(),
        $("#two").val().trim(),
        $("#three").val().trim(),
        $("#four").val().trim(),
        $("#five").val().trim(),
        $("#six").val().trim(),
        $("#seven").val().trim(),
        $("#eight").val().trim(),
        $("#nine").val().trim(),
        $("#ten").val().trim()
        ]
      };
      console.log(surveyData);

      // Current URL 
      var currentURL = window.location.origin;

      // This will post data to the API
      $.post(currentURL + "/api/friends", surveyData, function(data) {
        // This will grab the results from API
        $("#BuddyName").text(data.name);
        $("BuddyImage").attr("src", data.photo);

        // Modal
        $('#showResults').modal('show');

        // Clear the form
        $("#name").val("");
        $("#photo").val("");
        $("#one").val("");
        $("#two").val("");
        $("#three").val("");
        $("#four").val("");
        $("#five").val("");
        $("#six").val("");
        $("#seven").val("");
        $("#eight").val("");
        $("#nine").val("");
        $("#ten").val("");

      });
  });
    
  </script>
</html>
