
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="card-title mb-4 mt-5">Survey Questions</h1>
      <div class="card mb-5 p-5">
        <div class="card-body">
          <h3 class="card-subtitle">About You</h3>
          <hr>
          <form>
            <div class="form-group">
              <label for="nameInput">Name (Required)</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="linkInput">Link to Photo Image (Required)</label>
              <input type="text" class="form-control mb-3" id="link" placeholder="Link Here">
            </div>
            <hr>
            <h2>Please Select A Number</h2>
            <p class="mt-4">1 = Strongly Disagree</p>
            <p class="mb-4">5 = Strongly Agree </p>
            <hr>

             <!-- Question 1 -->
            <div class="form-group">
              <h3>Question 1</h3>
              <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                <option selected>Select an Option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <!-- Question 2 -->
             <div class="form-group">
              <h3>Question 2</h3>
              <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.</label>

                <option selected>Select an Option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

             <!-- Question 3 -->

              <h3>Question 3</h3>
              <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there is some pressure.</label>

                <option selected>Select an Option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

             <!-- Question 4 -->
             <div class="form-group">
              <h3>Question 4</h3>
              <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>

                <option>3</option>
                <option>4</option>
                <option>5</option>

                <option>5</option>

             <div class="form-group">
              <h3>Question 6</h3>
              <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.</label>

              <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>

  </body>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

</html>
